{% extends "common/base.html" %}
{% load static %}

{% block title %}Login | TransportSimple{% endblock %}

{% block main %}
    <div class="body">
        <div class="login">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h2>Welcome!</h2>
                <p>Please login to continue</p>
                {{ form }}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
